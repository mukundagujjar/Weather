<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <h1 align="center">Welcome to the weather channel.</h1>
    <h2 align="center">Ignore the trashy indentation.</h2>
    <form action="/" method="post">
        <label for="cityInput">Enter city: </label> 
        <input id="cityInput" type="text" name="cityName"><br>
        <label for="units">Select unit: </label>
        <select id="units" name="units">
            <option value='standard'>Standard</option>
            <option value='metric'>Metric</option>
            <option value='imperial'>Imperial</option>
        </select><br>
        <label for="api">Enter API key: </label>
        <input id="api" type="text" name="apiName"><br>
        <button type="submit">Get Weather</button>
    </form>
</body>
</html>
